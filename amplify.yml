version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install @aws-amplify/ui-react@${NPM_TAG}
        - npm install @aws-amplify/ui-react-liveness@${NPM_TAG}
    build:
      commands:
        - npm run test
        - npm run build
        - npm list --depth=0
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
